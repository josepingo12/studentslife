<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reindirizzamento Recupero Password</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    (function() {
      var hash = window.location.hash;
      var origin = window.location.origin;
      
      console.log('Password recovery redirect - hash:', hash); // Log per debugging
      
      if (hash.includes('access_token')) {
        // Success: token di accesso presente - reindirizza alla pagina di aggiornamento password
        var tokens = hash.substring(1); // Rimuovi il #
        var redirectUrl = origin + '/#/update-password?' + tokens;
        console.log('Reindirizzamento riuscito a: /#/update-password', redirectUrl); // Log per debugging
        window.location.replace(redirectUrl);
      } else if (hash.includes('error')) {
        // Caso di errore: token scaduto o non valido
        console.log('Errore rilevato nell\'hash, reindirizzo al login con messaggio.'); // Log per debugging
        // Puoi estrarre il messaggio di errore completo se vuoi passarlo alla pagina di login
        var errorMessage = hash.includes('error_description=') ? hash.split('error_description=')[1].split('&')[0] : 'generic_error';
        window.location.replace(origin + '/#/login?password_error=' + errorMessage);
      } else {
        // Nessun token di accesso o errore specifico trovato - reindirizza al login come fallback sicuro
        console.log('Nessun contenuto hash rilevante (access_token o error) trovato. Reindirizzo al login.'); // Log per debugging
        window.location.replace(origin + '/#/login');
      }
    })();
  </script>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Redirigiendo...</p>
  </div>
</body>
</html>
