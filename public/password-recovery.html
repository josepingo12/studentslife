<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudentsLife - Recuperar Contrase√±a</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    (function() {
      var hash = window.location.hash;
      var origin = window.location.origin;
      
      console.log('Password recovery redirect - hash:', hash);
      
      if (hash.includes('access_token')) {
        // Success: tokens present - redirect to update password page
        var tokens = hash.substring(1); // Remove the # 
        var redirectUrl = origin + '/#/update-password?' + tokens;
        console.log('Redirecting to:', redirectUrl);
        window.location.replace(redirectUrl);
      } else if (hash.includes('error')) {
        // Error case: token expired or invalid
        console.log('Error detected, redirecting to login with error');
        window.location.replace(origin + '/#/login?password_error=expired');
      } else {
        // No tokens at all - might be direct access, redirect to reset password page
        console.log('No tokens, redirecting to reset password');
        window.location.replace(origin + '/#/reset-password');
      }
    })();
  </script>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Redirigiendo...</p>
  </div>
</body>
</html>
