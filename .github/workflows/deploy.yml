name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ] # Assicurati che questo sia il branch principale del tuo progetto

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository # Scarica il codice dal tuo repository
        uses: actions/checkout@v4

      - name: Setup Node.js # Configura l'ambiente Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usa la versione 20 di Node.js come nel tuo config attuale
          cache: 'npm' # Mantiene la cache per le dipendenze npm

      - name: Clean install dependencies # Pulisce e installa le dipendenze in modo pulito
        run: npm ci # Installa le dipendenze in modo pulito e riproducibile (preferito in CI)

      - name: Build project # Esegue lo script di build del tuo progetto React
        run: npm run build # Assicurati che nel tuo package.json ci sia uno script 'build'

      - name: Setup Pages # Configura l'ambiente per GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact # Carica i file della build come artefatto
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Utilizza './dist' come nel tuo config attuale

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Questo job dipende dal successo del job 'build'
    steps:
      - name: Deploy to GitHub Pages # Pubblica l'artefatto sul tuo sito GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
